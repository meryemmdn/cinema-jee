<div class="container">
  <div class="row">
    <div class="col-md-3">
      <ul *ngIf="villes" class="list-group">
        <li [ngClass]="v==currentvilles?'active':''" *ngFor="let v of villes._embedded.villes" class="list-group-item clickable" (click)="onGetCinemas(v)">
      <a> {{v.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading">Liste des cinémas</div>
        <div class="panel-body">
          <ul *ngIf="cinemas" class="nav nav-pills">
          <li *ngFor="let c of cinemas._embedded.cinemas" class="clickable">
          <a (click)="onGetSalles(c)">{{c.name}}</a>
          </li>
          </ul>
          <div class="row"  *ngIf="salles">
            <div *ngFor="let s of salles._embedded.salles" >
              <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">{{s.name}}</div>

                <div class="panel-body" *ngIf="s['projections']">
                  <div class="row">
                    <div class="col-md-4">
                      <img width="150" src="{{cinemaService.host+'/imageFilm/'+s['projections']['_embedded']['projections'][0]['film'].id}}"/>

                    </div>
                    <div class="col-md-8">
                      <ul class="list-group">
                        <li class="list-group-item">Séances :</li>
                        <li  (click)=" onGetTicketsPlaces(p)" *ngFor="let p of s['projections']['_embedded']" class="list-group-item clickable">
                          {{p.sceance.heureDebut}} =>prix : {{p.prix | number:'0.00'}} DH
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div *ngIf="currentprojection>
                  <div *ngIf="currentprojection.tickets">
                    <div *ngIf="s.id==currentprojection.salles.id"></div>
                    <div class="row" *ngIf="let t of currentprojection.tickets">
<button class="{{getticketclass(t)}}" (click)="onSelectTicket(t)" [disabled]="t.reserve==true"  class="btn btn-success ticket" *ngFor="let t of currentprojection.tickets._embedded.tickets">
  {{t.palce.numero}}
</button>
                    </div>
                  <div *ngIf="selectedticket.length>0">
                  <form #f="ngForm" (ngSubmit)="onpayetickets(f.value)">
                    <div class="form-group">
                      <label class="control-label">Nom client</label>
                      <input class="form-control" type="text" name="nomClient" ngModel>



                  </div>
                    <div class="form-group">
                      <label class="control-label">code payement</label>
                      <input class="form-control" type="text" name="nomClient" ngModel>

                    </div>
                    <button type="submit" class="btn btn-success"> payer</button>
                  </form>
                </div>
              </div>
              </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
